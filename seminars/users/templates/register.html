{% extends 'homepage.html' %}
{% block content %}

Before registering, you are encouraged to read the site's <a href="{{ url_for('policies') }}" target="_blank">policies</a> and in particular the <a href="{{ url_for('privacy') }}" target="_blank">privacy policy</a>.

<h1>Register</h1>

<form name="login" action="{{ url_for('.register') }}" method="POST">
  <table>
    <tr>
      <td>Email:</td>
      <td><input name="email" size="30" value="{{ email }}" /></td></tr>
    <tr>
      <td colspan="2" class="forminfo">by default, not visible to others</td></tr>
    <tr>
      <td colspan="2" class="spacing" /></tr>
    <tr><td colspan="2" class="forminfo" />Don't use a password that you use elsewhere!</tr>
    <tr>
      <td>Password:</td>
      <td><input id="pw1" name="password1" type="password" size="30"/></td>
      <td class="forminfo" id="pw1status" style="color: {{color.red}};"></td></tr>
    </tr>
    <tr>
      <td>Password (repeat):</td>
      <td><input id="pw2" name="password2" type="password" size="30"/></td>
      <td class="forminfo" id="pw2status" style="color: {{color.red}};"></td></tr>
    </tr>

    <tr>
      <td colspan="2" class="spacing" /></tr>
    <tr>
      <td></td>
      <td>
      <button name="submit" type="submit">Register</button>
      </td>
    </tr>
  </table>
</form>


<script type="text/javascript">
// this tells the user if the passwords match
$(function () {
  $("#pw1").keyup(function(evt) { evt.preventDefault(); checkpw(); });
  $("#pw2").keyup(function(evt) { evt.preventDefault(); checkpw(); });
  checkpw();
})
</script>


{% endblock %}
