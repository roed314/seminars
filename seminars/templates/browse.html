{% extends 'homepage.html' %}

{% block content %}

<table id="filter-table">
  <tr>
    <td>
      <input id="enable_topic_filter" type="checkbox" onchange="toggleFilters(this.id);"> Restrict by <button id="topic-filter-btn" onclick="$('#topic-filter-menu').slideToggle(300); return false;">Topic</button>
    </td>
    {% if user.is_authenticated %}
    <td>
      <input id="enable_calendar_filter" type="checkbox" onchange="toggleFilters(this.id);"> Show only <button id="calendar-filter-btn" onclick="">Saved events</button>
    </td>
    {% endif %}
  </tr>
</table>


<table id="browse-talks" class="talk-table ntdata">
  <thead>
  <tr> {{ talks_header()  | safe }} </tr>
  </thead>
  <tbody>
    {% for talk in talks %}
    <tr class="talk {% for topic in talk.topics %}topic-{{topic}} {% endfor %}">
      {{ talk.oneline() | safe }}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
