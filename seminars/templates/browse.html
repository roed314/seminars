{% extends 'homepage.html' %}

{% block content %}

<table id="filter-table">
  <tr>
    <td>
      <input id="enable_topic_filter" type="checkbox" onchange="toggleFilters(this.id);"> Restrict by <a id="topic-filter-btn" class="likeknowl"  onclick="$('#topic-filter-menu').slideToggle(300); return false;">topic</a>
    </td>
    {% if user.is_authenticated %}
    <td style="padding-left: 2em;">
      <input id="enable_calendar_filter" type="checkbox" onchange="toggleFilters(this.id);"> Show only saved events
    </td>
    {% endif %}
  </tr>
</table>


<table id="browse-talks" class="talk-table ntdata">
  <thead>
  <tr> {{ talks_header()  | safe }} </tr>
  </thead>
  <tbody>
    {% for talk in talks %}
    <tr class="talk {%for topic in talk.topics -%}topic-{{topic}} {%- endfor %} {%if not talk.is_subscribed()-%} calendar-filtered{%- endif%}">
      {{ talk.oneline() | safe }}
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
